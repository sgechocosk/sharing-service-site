<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sharing Service Site</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/message.css}" />
  </head>
  <body>
    <div th:replace="fragments/header :: header(${fullName})"></div>

    <div class="layout">
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <div class="main-content" id="mainContent">
        <h1
          class="department-title"
          id="departmentTitle"
          th:text="${selectedDepartmentName} + の掲示板"
        >
          部署名の掲示板
        </h1>

        <ul
          class="message-list"
          th:classappend="${roleName != '閲覧のみ'} ? ' message-list' : ' message-list-viewer'"
        >
          <li class="message-card" th:each="msg : ${messages}">
            <div class="message-body">
              <div class="message-header">
                <div class="message-header-left">
                  <b class="message-name" th:text="${msg.author.fullName}"
                    >名前</b
                  >
                  <b
                    class="message-department"
                    th:text="'- ' + ${msg.author.department.departmentName}"
                    >部署名</b
                  >
                </div>
                <div class="message-header-right">
                  <span
                    class="message-updated-date"
                    th:text="${msg.updatedAtText} + ' (編集済み)'"
                    th:if="${msg.edited}"
                    >更新日時</span
                  >
                  <span
                    class="message-date"
                    th:text="${msg.createdAtText}"
                    th:unless="${msg.edited}"
                    >日時</span
                  >
                </div>
              </div>

              <div class="message-content-view" th:text="${msg.content}">
                メッセージ
              </div>

              <form
                class="message-content-edit hidden"
                th:action="@{/message/edit}"
                method="post"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <input
                  type="hidden"
                  name="messageId"
                  th:value="${msg.messageId}"
                />
                <input
                  type="hidden"
                  name="departmentId"
                  th:value="${departmentId}"
                />
                <textarea class="edit-textarea" name="content"></textarea>

                <div class="edit-buttons">
                  <button type="submit" class="save-btn">保存</button>
                  <button type="button" class="cancel-btn">キャンセル</button>
                </div>
              </form>
            </div>
            <div class="message-options">
              <button
                class="edit-btn"
                type="button"
                title="編集"
                th:if="${userId == msg.author.userId}"
              >
                🖊
              </button>
              <form
                class="delete-form"
                th:action="@{/message/delete}"
                method="post"
                th:if="${userId == msg.author.userId}"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <input
                  type="hidden"
                  name="messageId"
                  th:value="${msg.messageId}"
                />
                <input
                  type="hidden"
                  name="departmentId"
                  th:value="${departmentId}"
                />
                <button class="delete-btn" type="submit" title="削除">🗑</button>
              </form>
            </div>
          </li>
        </ul>

        <div class="message-input-area" th:if="${roleName != '閲覧のみ'}">
          <form class="message-form" th:action="@{/message/send}" method="post">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />
            <input
              type="hidden"
              name="departmentId"
              th:value="${departmentId}"
            />
            <textarea
              name="content"
              placeholder="メッセージ"
              required
            ></textarea>
            <button type="submit">送信</button>
          </form>
        </div>
      </div>
    </div>

    <div class="confirm-dialog hidden" id="confirmDialog">
      <div class="confirm-box">
        <p>このメッセージを削除しますか？</p>
        <div class="confirm-buttons">
          <button class="confirm-btn delete" id="confirmDelete">削除</button>
          <button class="confirm-btn cancel" id="cancelDelete">
            キャンセル
          </button>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      /**
       * @type {boolean}
       * サーバー側から渡されたフラグ（true の場合のみスクロールする）
       */
      const scrollToEnd = /*[[${scrollToEnd}]]*/ false;
    </script>
    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/message.js}"></script>
  </body>
</html>
