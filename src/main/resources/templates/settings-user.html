<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:attr="themeColor=${themeColor}">
  <head>
    <meta charset="UTF-8" />
    <title>Sharing Service Site</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/settings.css}" />
    <link rel="stylesheet" th:href="@{/css/color.css}" />
  </head>
  <body>
    <div th:replace="fragments/header :: header(${fullName})"></div>

    <div class="layout">
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <div class="main-content">
        <h1>ユーザー管理</h1>
        <div class="user-container" id="userContainer">
          <div class="user-header">
            <span class="header-item">氏名</span>
            <span class="header-item">従業員ID</span>
            <span class="header-item">部署</span>
            <span class="header-item">ロール</span>
          </div>

          <div class="user-row" th:each="user : ${users}">
            <span class="user-item" th:text="${user.fullName}"></span>
            <span class="user-item" th:text="${user.employeeNumber}"></span>
            <span
              class="user-item"
              th:text="${user.department.departmentName}"
            ></span>
            <form
              class="role-form"
              th:action="@{/settings/user/update}"
              method="post"
              th:if="${user.fullName != fullName}"
            >
              <input type="hidden" name="userId" th:value="${user.userId}" />
              <select class="role-select" name="role">
                <option
                  value="USER"
                  th:selected="${user.roleName == 'ユーザー'}"
                >
                  ユーザー
                </option>
                <option
                  value="ADMIN"
                  th:selected="${user.roleName == '管理者'}"
                >
                  管理者
                </option>
                <option
                  value="VIEWER"
                  th:selected="${user.roleName == '閲覧のみ'}"
                >
                  閲覧のみ
                </option>
              </select>
              <button class="save-role-btn" type="submit">変更</button>
            </form>
            <span
              class="user-item"
              th:text="${user.roleName}"
              th:unless="${user.fullName != fullName}"
            ></span>
          </div>
        </div>
        <form
          class="register-form"
          sec:authorize="hasRole('ADMIN')"
          th:action="@{/settings/user/register}"
          method="post"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button class="register-btn" type="submit">新規ユーザー登録</button>
        </form>

        <div class="register-dialog hidden" id="registerDialog">
          <div class="register-box">
            <h2>新規ユーザー登録</h2>

            <form id="registerDialogForm">
              <div class="input-group">
                <label>ユーザー名</label>
                <input type="text" id="dialogUserName" required />
              </div>

              <div class="input-group">
                <label>所属部署</label>
                <input type="text" id="dialogDepartment" required />
              </div>
            </form>

            <div class="register-buttons">
              <button class="register-btn confirm" id="confirmRegister">
                登録する
              </button>
              <button class="register-btn cancel" id="cancelRegister">
                キャンセル
              </button>
            </div>
          </div>
        </div>

        <div
          class="toast"
          id="toast"
          th:if="${success != null or error != null}"
          th:text="${success != null ? success : error}"
        ></div>
      </div>
    </div>

    <script th:src="@{/js/sidebar.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
  </body>
</html>
