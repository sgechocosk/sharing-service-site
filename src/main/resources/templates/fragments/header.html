<header th:fragment="header(name)">
  <div class="header-left">
    <a th:href="@{/home}">Sharing Service Site</a>
  </div>
  <div class="header-right">
    <span class="username" th:text="${name}">ユーザー名</span>
    <form th:action="@{/logout}" method="post">
      <button class="logout-btn" type="submit">ログアウト</button>
    </form>
  </div>
</header>
