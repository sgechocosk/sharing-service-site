<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sharing Service Site</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  </head>
  <body>
    <div th:replace="fragments/header :: header(${fullName})"></div>

    <div class="layout">
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <div class="main-content">
        <h1 class="company-title" id="companyTitle" th:text="${companyName}">
          会社名
        </h1>

        <div id="departmentContainer" class="department-container">
          <div
            th:each="dept : ${departments}"
            class="department-card"
            th:data-id="${dept.departmentId}"
            th:text="${dept.departmentName}"
          ></div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
  </body>
</html>
