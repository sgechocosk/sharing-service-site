<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sharing Service Site</title>
    <link rel="stylesheet" th:href="@{/css/settings.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  </head>
  <body>
    <div th:replace="fragments/header :: header(${fullName})"></div>

    <div class="layout">
      <div th:replace="fragments/sidebar :: sidebar"></div>

      <div class="main-content">
        <h1>設定</h1>

        <div class="settings-card">
          <div class="settings-card">
            <h2>ユーザー設定</h2>

            <!-- 項目をテキストで表示 -->
            <div th:each="setting : ${settings}">
              <p>テーマカラー: <span th:text="${setting.themeColor}"></span></p>
              <p>部署の並び順: <span th:text="${setting.departmentOrder}"></span></p>
            </div>
          </div>

          <div class="settings-actions" sec:authorize="hasRole('ADMIN')">
            <a class="settings-button" th:href="@{/settings/user}">
              ユーザー管理
            </a>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/sidebar.js}"></script>
  </body>
</html>
