spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sharing_service_site?useSSL=false&serverTimezone=Asia/Tokyo
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
